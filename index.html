<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

    body{
      background: blue;
    }
  </style> -->
</head>
<body>
  <header>
    <div class="contenedor_header">
      <img class="img_logo" src="./images/logo.svg" alt="">
    </div>
  </header>
  
  <section class="contenedor_ total">
    <div class="img_text">
      <div class="img_central">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
  
      <div class="contenedor_text_central">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
        </p>
        <div class="btn">
          <a href="#">Register</a>
        </div>
     </div>
    </div>
    <div class="icons">
      <i class="fab fa-facebook icono"></i>
      <i class="fab fa-twitter icono"></i>
      <i class="fab fa-instagram icono"></i>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/b0f0e37d1e.js" crossorigin="anonymous"></script>
</body>
</html>
